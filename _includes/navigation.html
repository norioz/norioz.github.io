<nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color:#563d7c;">
    <a class="navbar-brand" href="#">
        <img src="/assets/images/digdogger-brand-icon-dark-sm.svg" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          {% for item in site.data.navigation %}
          {% if page.url == item.link %}
          <li class="nav-item active">
              <a class="nav-link" href="{{ item.link }}">{{ item.name }}<span class="sr-only">(current)</span></a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
          </li>
          {% endif %}
          {% endfor %}
      </ul>
    </div>
</nav>
