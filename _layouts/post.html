---
layout: default
---
<div class="post-top row no-gutters">
  <div class="post-title col-sm-6 offset-sm-3">
    <h2>{{ page.title }}</h2>
    <span>{{ page.date | date_to_string }}</span>
  </div>
</div>
<div class="post-content container-fluid">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            {{ content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
