---
layout: default
---
{% capture post_date %}
  {{ page.date | date_to_string }}
{% endcapture %}

{% include page-header.html title=page.title subtitle=post_date %}
<div class="post-content container-fluid">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            {{ content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
